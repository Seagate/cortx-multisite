
replicator:
   host: "127.0.0.1"
   port: 8081
   ssl: false
   service: "replicator_service"
   
logconfig:
   logger_name: "s3_replicator"
   logger_directory: "/var/log/seagate/s3/replication/replicator/"          
   log_file: "s3-replicator.log"
   file_log_level: 20                                          
   console_log_level: 40                                             
   log_format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"  
   max_bytes: 5242880 # 5MB                                              
   backup_count: 5    # Max 5 log files created and rotated                                              

