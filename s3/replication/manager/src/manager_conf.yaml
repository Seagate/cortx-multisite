
manager:
   host: "127.0.0.1"
   port: 8080
   ssl: false
   service: "manager_service"
   
logconfig:
   manager_logger_name: "s3_replication_manager"
   logger_directory: "/root/dump/"
   #logger_directory: "/var/log/seagte/s3/replication/manager"          
   log_file: "manager_logging.out"
   file_log_level: 20                                          
   console_log_level: 40                                             
   log_format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"  
   max_bytes: 1000 #5242880 # 5MB                                              
   backup_count: 5    # Max 5 log files created and rotated                                              

